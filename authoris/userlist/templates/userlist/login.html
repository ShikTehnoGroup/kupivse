{% extends "userlist/base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log-in"></p>
    </form>
    <hr>
    <h3>Debug Info:</h3>
    <p>Form: {{ form }}</p>  <!-- Отладочный вывод формы -->
{% endblock %}
